<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FOSS Software Submission</title>
    <style>
      /* Style the form container */
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }

      /* Style the form fields */
      input[type="text"], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      /* Style the category checkboxes */
      .category {
        display: inline-block;
        margin-right: 10px;
      }

      /* Style the OS checkboxes */
      .os {
        display: inline-block;
        margin-right: 10px;
      }

      /* Style the submit button */
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Center the submit button */
      .submit-button {
        text-align: center;
      }

      /* Style the form header */
      h2 {
        text-align: center;
      }

      /* Style the required field indicator */
      .required::before {
        content: "*";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>FOSS Software Submission</h2>
      <form action="submit.php" method="post">
        <label for="name"><span class="required">* </span>Software Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="developer"><span class="required">* </span>Software Developer:</label>
        <input type="text" id="developer" name="developer" required>

        <label for="description"><span class="required">* </span>Software Description:</label>
        <textarea id="description" name="description" rows="6" required></textarea>

        <label for="image-url"><span class="required">* </span>Image Thumbnail URL:</label>
        <input type="text" id="image-url" name="image-url" required>

        <label><span class="required">* </span>Software Type:</label><br>
        <input type="checkbox" id="word-processor" name="category[]" value="Word Processor" class="category">
        <label for="word-processor">Word Processor</label>

        <input type="checkbox" id="spreadsheet-editor" name="category[]" value="Spreadsheet Editor" class="category">
        <label for="spreadsheet-editor">Spreadsheet Editor</label>

        <input type="checkbox" id="presentation-editor" name="category[]" value="Presentation Editor" class="category">
        <label for="presentation-editor">Presentation Editor</label>

        <input type="checkbox" id="note-taking" name="category[]" value="Note-Taking" class="category">
        <label for="note-taking">Note-Taking</label>

        <input type="checkbox" id="file-sharing" name="category[]" value="File Sharing" class="category">
		<label for="file-sharing">File Sharing</label>
		
		<input type="checkbox" id="audio-editing" name="category[]" value="Audio Editing" class="category">
		<label for="audio-editing">Audio Editing</label>
		
		<input type="checkbox" id="graphical-editing" name="category[]" value="Graphical Editing" class="category">
		<label for="graphical-editing">Graphical Editing</label>

		<input type="checkbox" id="antivirus" name="category[]" value="Antivirus" class="category">
		<label for="antivirus">Antivirus</label>

		<input type="checkbox" id="communication" name="category[]" value="Communication" class="category">
		<label for="communication">Communication</label>

		<input type="checkbox" id="os" name="category[]" value="Operating Systems" class="category">
		<label for="os">Operating Systems</label>

		<input type="checkbox" id="disk-burning" name="category[]" value="Disk Burning Software" class="category">
		<label for="disk-burning">Disk Burning Software</label>

		<input type="checkbox" id="file-utilities" name="category[]" value="File Utilities" class="category">
		<label for="file-utilities">File Utilities</label>

		<input type="checkbox" id="multimedia" name="category[]" value="Multimedia" class="category">
		<label for="multimedia">Multimedia</label>

		<input type="checkbox" id="code-editor" name="category[]" value="Code Editor" class="category">
		<label for="code-editor">Code Editor</label>
		
		<input type="checkbox" id="other" name="category[]" value="Other" class="category" onchange="toggleOther()">
		<label for="other">Other</label>

		<div id="other-category" style="display: none;">
			<label for="other-text">Please specify:</label>
			<input type="text" id="other-text" name="other-text">
		</div>

		<script>
			function toggleOther() {
				var otherCheckbox = document.getElementById("other");
				var otherCategory = document.getElementById("other-category");
				if (otherCheckbox.checked) {
					otherCategory.style.display = "block";
				} else {
					otherCategory.style.display = "none";
				}
			}
		</script>

		<br>
		<br>
		<label><span class="required">* </span>Compatible Operating Systems:</label><br>
		<input type="checkbox" id="windows" name="os[]" value="Windows" class="os">
		<label for="windows">Windows</label>

		<input type="checkbox" id="mac-os" name="os[]" value="Mac OS X" class="os">
		<label for="mac-os">Mac OS X</label>

		<input type="checkbox" id="linux" name="os[]" value="Linux" class="os">
		<label for="linux">Linux</label>

		<br>
		<br>
		<label><span class="required">* </span>License:</label><br>
		<select id="license" name="license" required>
			<option value="">Please select a license</option>
			<option value="GPLv2">GPLv2</option>
			<option value="GPLv3">GPLv3</option>
			<option value="LGPLv2.1">LGPLv2.1</option>
			<option value="LGPLv3">LGPLv3</option>
			<option value="MIT">MIT</option>
			<option value="Apache-2.0">Apache-2.0</option>
			<option value="BSD-2-Clause">BSD-2-Clause</option>
			<option value="BSD-3-Clause">BSD-3-Clause</option>
			<option value="Other">Other</option>
		</select>

		<label for="other-license">If Other, please specify:</label>
		<input type="text" id="other-license" name="other-license">

		<div class="submit-button">
			<input type="submit" value="Submit">
		</div>
	</form>
	</div>
</body>
</html>
