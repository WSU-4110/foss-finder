       <body> 
       <div id="theme-btn" class="far fa-moon"></div>
        <script>
          const themeBtn = document.getElementById("theme-btn"); 
          const darkTheme = document.getElementById(".dark-theme");
          themeBtn.onclick = () =>{
            themeBtn.classList.toggle("fa-sun");
            if(themeBtn.classList.contains("fa-sun")){
              document.body.classList.add("changeTheme");
              for(const theme of darkTheme){
                theme.style.backgroundColor= "##5A5A5A";
                theme.style.color= "#eee";
              }
            }
            else{
              document.body.classList.remove("changeTheme");
              for(const theme of darkTheme){
                theme.style.backgroundColor = "#eee";
                theme.style.color = "#5A5A5A";
              }
            }
          }
        </script>

<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  var darkmode = new Darkmode();
  
  function toggleDarkMode(){
    if(darkmode.isActivated()){
      document.getElementById("darkmode-icon").className = "fa fa-moon";
    }
    else{
      document.getElementById("darkmode-icon").className = "fa fa-sun";
    }
    darkmode.toggle();
  }
</script>
