<!DOCTYPE html>
<html>
<head>
	<title>Circle Text</title>
	<style>
		body {
			background-color: #F0F0F0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}
		.circle {
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: #888888;
			color: #FFFFFF;
			border-radius: 50%;
			text-align: center;
			vertical-align: middle;
			line-height: 100px;
			margin: 10px;
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
		}
		.circle:hover, .circle.active {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="circle">Word Processor</div>
	<div class="circle">Spreadsheet Editor</div>
	<div class="circle">File Sharing</div>
	<div class="circle">Audio Editing</div>
	<div class="circle">Graphical Editing</div>
	<div class="circle">Antivirus</div>
	<div class="circle">Communication</div>
	<div class="circle">Disk Burning Software</div>
	<div class="circle">Multimedia</div>
	<div class="circle">Code Editor</div>
	<div class="circle">Other</div>

	<script>
		// Add click event listeners to all circle elements
		var circles = document.querySelectorAll('.circle');
		for (var i = 0; i < circles.length; i++) {
			circles[i].addEventListener('click', function() {
				// Toggle 'active' class on clicked element
				this.classList.toggle('active');
			});
		}
	</script>
</body>
