{% extends "base.html" %}
{% load static %}

{% block page_content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FOSS-Finder Bug Submission Page</title>
    <style>
      /* Style the form container */
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }

      /* Style the form fields */
      input[type="text"], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      /* Style the category checkboxes */
      .category {
        display: left;
        margin-left: 10px;
      }

      /* Style the OS checkboxes */
      .os {
        display: left;
        margin-right: 10px;
      }

      /* Style the submit button */
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Center the submit button */
      .submit-button {
        text-align: center;
      }

      /* Style the form header */
      h2 {
        text-align: center;
      }

      /* Style the required field indicator */
      .required::before {
        content: "*";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>FOSS-Finder Bug Report</h2>
      <form action="" method="post">
        {% csrf_token %}
        <label for="{{ form.title }} <span class="required"> </span>Report Title:</label>
        {{ form.title }}

        <label for="{{ form.description }} <span class="required"> </span>Bug Description:</label>
        {{ form.description }}
        
        <br>
        <br>

        <label for="{{ form.image }} <span class="required"> </span>Picture of Bug:</label>
        {{ form.image }}
        <br>
        <br>
        <br>
		    <div class="submit-button">
		    	<input type="submit" value="Submit">
		    </div>
	    </form>
	  </div>
  </body>
</html>
{% endblock %}
