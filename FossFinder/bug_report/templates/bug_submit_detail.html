{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ SubmittedBugs.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ SubmittedBugs.image }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the bug:</h5>
        <p>{{ SubmittedBugs.description }}</p>
    </div>
</div>

{% endblock %}
